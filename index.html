<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Journal</title>
  </head>
  <body class="bg-gray-900">
    <nav class="flex items-center justify-between bg-gray-800 p-1">
      <div class="flex flex-wrap items-center justify-center">
        <a
          href="https://tailwindcss.com/docs/space"
          class="px-3 py-2 text-slate-100 font-medium flex items-center"
        >
          <img class="h-16 rounded-xl" src="img/tailwindcss.jpg" alt="" />
        </a>
      </div>
      <button
        class="lg:hidden p-2 w-12 h-12 mr-4 rounded-lg hover:bg-gray-500 focus:ring focus:ring-gray-500 text-gray-400"
      >
        <span class="sr-only"> open menu</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-8 h-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
      <div class="hidden lg:flex flex-wrap items-center space-x-8 pr-6">
        <a href="#" class="text-slate-100 font-semibold"> About</a>
        <a href="#" class="text-slate-100 font-semibold"> New Post </a>
        <a href="login.html" class="text-slate-100 font-semibold"> Log Out</a>
      </div>
    </nav>
    <h1 class="text-3xl text-slate-100 text-center my-6">Hello TailwindCSS</h1>
  </body>
</html>
