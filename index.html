<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Journal</title>
  </head>
  <body class="bg-gradient-to-l from-cyan-500 to-blue-500">
    <!-- Form container  -->
    <div
      class="mx-auto px-4 py-10 mt-10 font-['Helvetica'] w-10/12 md:w-3/6 lg:w-4/12 bg-cyan-50 rounded-xl"
    >
      <div>
        <h1
          class="text-center text-blue-700 font-semibold text-3xl md:text-4xl"
        >
          Sign Up
        </h1>
      </div>
      <!-- user image -->
      <div class="bg-transparent">
        <svg
          class="w-3/12 mx-auto my-8 text-indigo-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>

        <!-- <img class="w-32 my-4 mx-auto" src="/img/user.gif" alt="profile-img" /> -->
      </div>
      <!-- form imputs -->
      <div>
        <form class="mx-auto w-3/4" method="post">
          <div>
            <!-- Full name  -->
            <input
              class="min-w-full p-4 my-2 rounded-xl w-3/5 drop-shadow focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
              type="text"
              placeholder="Marlon Morales"
            />
          </div>
          <div>
            <!-- Email  -->
            <input
              class="min-w-full p-4 my-2 rounded-xl w-3/5 drop-shadow focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
              type="email"
              placeholder="example@email.com"
            />
          </div>
          <div>
            <!-- Password -->
            <input
              class="min-w-full p-4 my-2 rounded-xl w-3/5 drop-shadow focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
              type="password"
              name=""
              id=""
              placeholder="Password"
            />
          </div>
          <div>
            <!-- Submit Button  -->
            <input
              class="min-w-full p-3 mt-4 mb-2 rounded-2xl drop-shadow-md bg-indigo-500 px-4 hover:bg-indigo-700"
              type="submit"
              value="Sign Up"
            />
          </div>
          <div class="text-xs font-semibold">
            <!-- Already have an accout ? -->
            <p class="text-center">
              Already have and account?
              <span class="text-blue-700"><a href="">Log in</a></span>
            </p>
          </div>
        </form>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
