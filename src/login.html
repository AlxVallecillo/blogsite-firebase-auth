<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="dist/output.css" />
    <title>Login to Journal</title>
  </head>
  <body class="bg-gray-800">
    <div
      class="bg-inherit mx-auto mt-6 p-5 text-center font-\[\'Helvetica\'\] w-11/12 md:w-2/4 lg:w-2/5 ring-1 ring-slate-300 rounded-md"
    >
      <h1 class="text-2xl my-6 font-medium text-white">Log in to Journal</h1>
      <div class="w-4/5 mx-auto">
        <form id="loginForm" class="flex flex-col text-left" method="post">
          <label class="text-white text-left mb-1" for="">Email </label>
          <input
            id="emailInput"
            class="py-2 px-3 rounded-md"
            type="email"
            name="userEmail"
            required
          />
          <span class="wrongEmail text-red-600 invisible text-sm font-semibold"
            >Email not found</span
          >
          <label class="text-white text-left mb-1" for="">Password </label>
          <input
            id="passwordInput"
            class="py-2 px-3 rounded-md"
            type="password"
            name="userPassword"
            required
          />
          <span
            class="wrongPassword text-red-600 invisible text-sm font-semibold"
          >
            Incorrect Password
          </span>
          <input
            id="btnLogin"
            class="bg-blue-700 py-2 mt-4 rounded-md text-lg text-slate-200 font-semibold hover:bg-blue-500"
            type="submit"
            value="Log in"
          />
        </form>
        <div class="text-xs mt-2 font-semibold">
          <!-- Already have an accout ? -->
          <p class="text-slate-200 text-center">
            Click here to
            <span class="text-blue-600"
              ><a href="signup.html">Create account</a></span
            >
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="javascript/auth-ui.js" defer></script>
    <script type="module" src="javascript/login.js" defer></script>
  </body>
</html>
