<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Journal</title>
  </head>
  <body class="bg-slate-800">
    <!-- Form container  -->
    <div
      class="mx-auto px-4 py-10 mt-10 font-['Helvetica'] w-10/12 md:w-3/6 lg:w-4/12 bg-gray-200 rounded-xl"
    >
      <div>
        <h1
          class="text-center text-blue-600 font-bold text-[2.2rem] md:text-4xl"
        >
          Sign Up
        </h1>
      </div>
      <!-- user image -->
      <div class="bg-transparent">
        <img
          class="w-2/6 my-8 mx-auto"
          src="../img/user.png"
          alt="profile-img"
        />
      </div>
      <!-- form imputs -->
      <div>
        <form id="signupForm" class="mx-auto w-3/4" method="post">
          <div>
            <!-- Email  -->
            <input
              id="signupEmail"
              class="min-w-full p-4 my-4 rounded-lg w-3/5 drop-shadow focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
              type="email"
              placeholder="Email@provider.com"
              required
            />
          </div>
          <div>
            <!-- Password -->
            <input
              id="signupPassword"
              class="min-w-full p-4 my-4 rounded-lg w-3/5 drop-shadow focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
              type="password"
              placeholder="Password"
              required
            />
          </div>
          <div>
            <!-- Submit Button  -->
            <input
              id="signUpBtn"
              class="min-w-full p-3 mt-6 mb-2 rounded-2xl drop-shadow-md bg-indigo-500 px-4 hover:bg-indigo-700 font-semibold text-slate-200 text-lg"
              type="submit"
              value="Sign Up"
            />
          </div>
          <div class="text-xs font-semibold">
            <!-- Already have an accout ? -->
            <p class="text-center">
              Already have and account?
              <span class="text-blue-600"><a href="login.html">Log in</a></span>
            </p>
          </div>
        </form>
      </div>
    </div>
    <footer></footer>
    <script type="module" src="../javascript/auth-ui.js" defer></script>
    <script type="module" src="../javascript/signup.js" defer></script>
  </body>
</html>
